<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Address Book</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery.min.js"></script>
      <link href="adrBook.css" rel="stylesheet">
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  </head>
  <body>



    <div class="col-md-offset-2 col-md-8">
      <nav class="navbar navbar-inverse">
        <div class="nav navbar-nav">
          <span class="navbar-brand">通訊錄</span>
        </div>
        <div class="collapse navbar-collapse">
          
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">menu <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li ><a href="#">Action</a></li>
                <li ><a href="#">Another action</a></li>
                <li ><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li ><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>
        </div>

      </nav>
    </div>
   

    <div class="container col-md-offset-2 col-md-8 hidden-xs">
        <div class="jumbotron">
          <h1>Address Book</h1> 
          <p>Contact with your friends more easily.</p> 
        </div>
      </div>  


    <div class="col-md-offset-2 col-md-8">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
          <button class="btn btn-success" type="button">搜尋</button>
        </span>
      </div>
    </div>

    <div class="col-md-offset-2 col-md-8">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h2 class="panel-title">姜瓔真</h2>
        </div>
        <div class="panel-body">
            <div class="col-md-2">
            <img class="img-thumbnail hidden-sm hidden-xs" src="bootstrap.png" class="img-rounded" alt="Photo"  style="display:inline">
            </div>
            <div class=" col-md-5">
              <table class="table">
              <tbody>
                <tr>
                  <td><span class="glyphicon glyphicon-star" aria-hidden="true"></span> <span class="hidden-sm hidden-xs">姓名</span></td>
                  <td>YuChiang</td>
                </tr>
                <tr>
                  <td><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> <span class="hidden-sm hidden-xs">信箱</span></td>
                  <td>b02902095@ntu.edu.tw</td>
                </tr>
                <tr>
                  <td><span class="glyphicon glyphicon-phone" aria-hidden="true"></span> <span class="hidden-sm hidden-xs">電話</span></td>
                  <td>0912-345-678</td>
                </tr>
                <tr>
                  <td><span class="glyphicon glyphicon-home" aria-hidden="true"></span> <span class="hidden-sm hidden-xs">地址</span></td>
                  <td>台北市大安區羅斯福路四段1號</td>
                </tr>
                <tr>
                  <td><span class="glyphicon glyphicon-file" aria-hidden="true"></span> <span class="hidden-sm hidden-xs">備註</span></td>
                  <td>Hello!</td>
                </tr>
              </tbody>
              </table>
            </div>
        </div>
      </div>
    </div>    
  </body>
</html>
